name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    env:
      IsRelease: true

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: |
           7.0.x
           6.0.x
          include-prerelease: true

      - name: remove global.json so that 7.0 builds
        run: rm global.json

      - name: Restore tools
        run: dotnet tool restore

      - name: Run Build
        run: dotnet run --project build -t Release
        env:
          BuildNet7: true

      - name: Get Changelog Entry
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v1.1.0
        with:
          version: ${{ github.ref }}
          path: ./CHANGELOG.md

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: bin/pkgs/*.nupkg
          token: ${{ secrets.GITHUB_TOKEN }}
          body: ${{ steps.changelog_reader.outputs.log_entry }}

      - name: Push packages
        run: dotnet nuget push bin/pkgs/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_KEY }}
